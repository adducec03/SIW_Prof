<!DOCTYPE html>
<html>

    <head>
        <title>Artisti</title>
        <link rel="stylesheet" href="/stile.css?version=2" />
    </head>
    <body>
        <div><a href="/"><img src="https://www.creativefabrica.com/wp-content/uploads/2022/10/25/Film-or-movie-director-logo-design-Graphics-43264386-1.jpg" width="20%"/></a></div>
        <h1>Artisti</h1>
        <div th:if="${artists.isEmpty()}">Non ci sono film nel sistema</div>
        <ul>
            <li th:each="artist : ${artists}">
                <a th:href="@{'/artist' + '/' + ${artist.id}}"th:text="${artist.nome} + ' ' + ${artist.cognome} + ' (' + ${artist.nascita} + ')'">Up! (2000)</a>
            </li>
        </ul>
    </body>
</html>

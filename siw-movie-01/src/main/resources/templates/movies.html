<!DOCTYPE html>
<html>

    <head>
        <title>Film</title>
        <link rel="stylesheet" href="/stile.css?version=2" />
    </head>
    <body>
        <div><a href="/"><img src="https://www.miamarket.it/wp-content/uploads/2019/10/logo-best-movie.png" width="20%"/></a></div>
        <h1>Film</h1>
        <div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
        <ul>
            <li th:each="movie : ${movies}">
                <a th:href="@{'/movie' + '/' + ${movie.id}}"th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
            </li>
        </ul>
    </body>
</html>
